      <h1 class="heading-main">Pathfinders <img src="/resources/favicon_io-yellow/android-chrome-512x512.png" alt="Company Logo" class="logo"></h1>

          <h1 class="hero-heading-main">Pathfinders</h1>

              <div class="overlay"></div>

          </div>
          <div class="image-card">
              <div class="overlay"></div>
              <img class="holidays-img" src="resources/images/thailand-unsplash-image.jpg" alt="Thailand Holiday">
